<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spotify Music Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Main Header -->
  <header class="header">
    <h1>Spotify Music Player</h1>
    <p>Discover millions of songs and podcasts</p>
  </header>

  <!-- Search Section -->
  <section class="search-section">
    <div class="search-container">
      <input 
        type="text" 
        class="search-input" 
        id="searchInput" 
        placeholder="Search for songs, artists, or albums..." 
      />
      <button class="search-button" id="searchBtn">Search</button>
    </div>
    
    <!-- Category Filters -->
    <div class="categories">
      <div class="category active" data-type="tracks">Tracks</div>
      <div class="category" data-type="albums">Albums</div>
      <div class="category" data-type="artists">Artists</div>
      <div class="category" data-type="playlists">Playlists</div>
    </div>
  </section>

  <!-- Main Content Area -->
  <main>
    
    <!-- Search Results Section -->
    <section class="section" id="results">
      <!-- Content will be dynamically populated -->
    </section>
    <!-- Top Songs Section -->
    <section class="section" id="topSongs">
      <!-- Content will be dynamically populated -->
    </section>

  </main>

  <!-- Audio Player (Fixed at Bottom) -->
  <div class="audio-player" id="audioPlayer">
    <div class="player-content">
      <div class="now-playing" id="nowPlaying"></div>
      <audio id="audioElement" controls></audio>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
